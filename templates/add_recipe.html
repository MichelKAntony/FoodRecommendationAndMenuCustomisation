<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <p>The recipe "{{ recipe }}" is not in our database.</p>
    <p>Please enter your review for this recipe:</p>
    <form action="{{ url_for('submit_review') }}" method="POST">
        <input type="hidden" name="recipe_name" value="{{ recipe }}">
        <label for="review">Review:</label>
        <input type="number" id="review" name="review" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
